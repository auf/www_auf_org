{% if page.has_previous %}
  <a href="?q={{ query }}&amp;page={{ page.previous_page_number }}">Precedent</a>
{% endif %}
{% for page in page_numbers %}
  {% if page %}
    {% ifequal page page.number %}
      <strong>{{ page }}</strong>
    {% else %}
      <a href="?q={{ query }}&amp;page={{ page }}">{{ page }}</a>
    {% endifequal %}
  {% else %}
    ...
  {% endif %}
{% endfor %}
{% if page.has_next %}
  <a href="?q={{ query }}&amp;page={{ page.next_page_number }}">Suivant</a>
{% endif %}
