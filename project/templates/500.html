<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr" style>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Erreur de serveur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: #fff; 
            background: #e9e9ea url(/static/img/500/monde.png) no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        #bandeau {
            top: 25%;
            background: url(/static/img/500/bleu.jpg) repeat-x;
            height: 300px;
            position: absolute;
            width: 100%;
        }
        #page {
            width: 960px;
            margin: 0 auto;
            height:300px;
        }
        #contenu {
            float:left;
            margin: 125px 0px 0px 65px;
        }
        img {
            float:left;
            margin-top: 60px;
            border: 0;
        }
        a {
            color:#FFFFFF;
        }
        p {
             font-size: 12px;
             margin-top: 6px;
        }
        </style>

</head>

<body>
    <div id="bandeau">
        <div id="page">
            <a href="http://www.auf.org/">
                <img src="/static/img/500/logo.jpg" />
            </a>
            <div id="contenu">
                <h1>Erreur de serveur interne</h1>
                <p>
                    <a href="http://www.auf.org/">
                    Lien vers la page d'accueil du site insitutionnel de l'AUF
                    </a>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
