{% load i18n cms_tags %}

<h1>Implantations</h1>

<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
{% for item in object_list %}
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="heading{{ item.id }}">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{ item.id }}" aria-expanded="true" aria-controls="collapse{{ item.id }}">
          {{ item.nom}}
        </a>
      </h4>
    </div>
    <div id="collapse{{item.id}}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading{{ item.id }}">
      <div class="panel-body">
        <div class="row">
          <div class="col-md-4">
            Site web: <a href="{{ item.url }}" target="_blank">{{ item.url }}</a><br\>
            <h3>ADRESSE</h3>
            <p>{{item.adresse}}<br />
            {{item.code_postal}}{{item.cedex}}</br>
            {{item.adresse_physique_ville}}{{item.province}}<br />
            {{item.adresse_physique_pays}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
</div>
