{% load i18n cms_tags %}

{% for object in object_list %}
<h3>{{ object.fonction }} - {{ object.implantation.region.nom }}</h3>

<p>
<strong>Responsable:</strong> {{ object.nom.upper }} {{ object.prenom }}
</p>

<a href="/employes/?region={{ object.implantation.region.id }}">Tous les employés de la région</a>
{% endfor %}
